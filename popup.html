<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube-2-AppleMusic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #1d1d1f;
    }

    .header {
      margin-bottom: 16px;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      color: #6e6e73;
    }

    .content {
      margin-bottom: 16px;
    }

    .title-label {
      font-size: 11px;
      font-weight: 500;
      color: #6e6e73;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }

    .title-display {
      font-size: 13px;
      padding: 10px;
      background: #f5f5f7;
      border-radius: 6px;
      min-height: 40px;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .title-display.empty {
      color: #86868b;
      font-style: italic;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #fa233b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #e01e35;
    }

    button:active {
      background: #c71a2e;
    }

    button:disabled {
      background: #d1d1d6;
      cursor: not-allowed;
    }

    .error {
      font-size: 12px;
      color: #ff3b30;
      margin-top: 8px;
      padding: 8px;
      background: #fff5f5;
      border-radius: 4px;
      display: none;
    }

    .error.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Open in Apple Music</h1>
    <p class="subtitle">From YouTube video</p>
  </div>

  <div class="content">
    <div class="title-label">Detected Title</div>
    <div id="titleDisplay" class="title-display empty">
      Detecting video title...
    </div>
  </div>

  <button id="openButton" disabled>Open in Apple Music</button>

  <div id="error" class="error"></div>

  <script src="popup.js"></script>
</body>
</html>
